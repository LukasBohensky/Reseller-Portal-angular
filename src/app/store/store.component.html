
  <mat-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Namensvergebung</ng-template>
        <mat-form-field>
          <mat-label>Name der Instanz</mat-label>
          <input matInput placeholder="Name" formControlName="firstCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Nächster Schritt</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Adresse">
      <form [formGroup]="secondFormGroup">
        <mat-form-field>
          <mat-label>Adresse</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Zurück</button>
          <button mat-button (click)="onSave()">Fertigstellen</button>
        </div>
      </form>
    </mat-step>
  </mat-stepper>
